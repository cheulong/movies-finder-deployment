apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.name }}-service-{{ .Values.environment }}
  labels:
    app: {{ .Values.name }}
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
    nodePort: {{ .Values.nodePort }}
  selector:
    app: {{ .Values.name }}